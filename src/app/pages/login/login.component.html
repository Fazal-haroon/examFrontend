<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center mt20">
                    <img src="../../../assets/logo.png" alt=""/>
                </div>

                <h1 class="text-center">Login Here !!</h1>

                <form class="ml20 mr20 mb20" [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" placeholder="Enter here">
                        <mat-hint>Valid Username</mat-hint>
                    </mat-form-field>
                    <!-- Password Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input type="password" matInput formControlName="password" placeholder="Enter here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button class="ml20" mat-raised-button color="accent" (click)="clearForm()">Reset</button>
                    </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
